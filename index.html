<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Nunito:400,700" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body x-data="init()" x-init="start()">
    <div class="container mt-4">
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" x-model="newTodo.title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea type="text" x-model="newTodo.description" class="form-control"></textarea>
                </div>
                <input type="button" value="Crear" class="btn btn-info btn-block" @click="createTodo()">
            </div>
            <div class="col-7">
                <!-- <p x-text="newTodo.title"></p> -->
                <template x-for="todo in todos">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title" x-text="todo.title"></h5>
                            <p class="card-text" x-text="todo.description"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <script>
        function init() {
            return {
                todos: [],
                newTodo: {},
                start: function () {
                    console.log('Arrancando');
                    this.newTodo = {
                        title: 'Título por defecto',
                        description: 'Descripción por defecto'
                    }
                },
                createTodo: function () {
                    let todo = { ...this.newTodo, completed: false };
                    this.todos.push(todo);
                    console.log(this.todos);
                }
            }
        }
    </script>
</body>

</html>
